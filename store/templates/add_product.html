{% extends 'base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="wrapper">
            <h1>Добавить товар</h1>
    {% if message != ''%}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {%endif%}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="price">Цена (Рубли):</label>
        <input type="number" id="price" name="price" step="1" required>

        <label for="tags">Тэги (через запятую):</label>
        <input type="text" id="tags" name="tags">

        <label for="photo">Фотографии:</label>
        <input type="file" id="photo" name="photo" accept="image/*" multiple required>

        <input type="submit" value="Добавить товар">
    </form>
</div>
        </div>
    </div>
    <style>
        .alert{
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin: 0 auto;
            margin: 10px 0;
            /* cursor: pointer; */
            font-family: 'Rubik';
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            font-family: 'Rubik';
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Rubik';
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rubik';
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input:focus{
            outline: 0;
        }
        textarea:focus{
            outline: 0;
        }
    </style>
</section>
{%endblock%}
