{% extends 'base.html '%}
{% block content %}
<div class="login_form">
    
    <form method="post" class="form_login">
        <h2>Авторизация</h2>
        
        {{ form.as_p }}  
        <input type="submit" value="Авторизация">
        {% csrf_token %}
    </form>
    {% if form.errors %}
        <div class="error_message">
            <p>Invalid username or password.</p>
        </div>
    {% endif %}
</div>
{%endblock%}
