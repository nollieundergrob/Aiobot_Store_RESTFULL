{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="mb-4">Управление продуктами</h1>
    <!-- Кнопки для управления продуктами -->
    <div class="d-flex flex-buttons justify-content-center">
        <!-- Кнопка добавления товара -->
        <a href="{% url 'add_product' %}" class="btn btn-success btn-lg me-3 shadow-sm custom-btn">
            <i class="bi bi-plus-circle"></i> Добавить продукт
        </a>
        <!-- Кнопка удаления товара -->
        <a href="{% url 'delete_product' %}" class="btn btn-danger btn-lg me-3 shadow-sm custom-btn">
            <i class="bi bi-trash"></i> Удалить продукт
        </a>
        <!-- Кнопка создания уведомления -->
        <a href="{% url 'create_alert' %}" class="btn btn-warning btn-lg shadow-sm custom-btn">
            <i class="bi bi-bell"></i> Создать уведомление
        </a>
    </div>
</div>

<!-- Подключение Bootstrap и кастомные стили -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
    .custom-btn {
        border-radius: 30px;
        padding: 15px 30px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .custom-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .flex-buttons{
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
